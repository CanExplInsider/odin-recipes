<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BOILED EGGS BABY</title>
    </head>
    <body>
        
        <img src="../images/eggs.jpeg" alt="A Yummy Pic of Eggs" width="400">
        <h1>My eggs</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>Eggs</li>
            <li>Water</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Put water in pot</li>
            <li>Boil water</li>
            <li>Put eggs in boiling water</li>
            <li>Turn off heat, wait 10 mins</li>
            <li>Pig out</li>
            <li>Fart</li>
        </ol>
    </body>
